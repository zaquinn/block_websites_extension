<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="icon32.png" rel="icon" type="image/png">
    <title>Block Extension - Gerenciar Lista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-width: 360px;
            margin: 0;
            padding: 16px;
            background: #fafafa;
        }

        h2 {
            color: #1976d2;
            margin-top: 0;
        }

        #addForm {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        #siteInput, #limitInput {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #siteInput {
            flex: 1 1 160px;
        }

        #limitInput {
            width: 110px;
        }

        #addBtn {
            padding: 6px 12px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addBtn:hover {
            background: #1565c0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #fff;
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            box-shadow: 0 1px 3px #0001;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .pattern {
            font-weight: bold;
        }

        .small {
            font-size: 12px;
            color: #555;
        }

        button.removeBtn {
            background: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }

        button.removeBtn:hover {
            background: #b71c1c;
        }

        .limitEdit {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .limitEdit input {
            width: 70px;
            padding: 2px 4px;
        }

        .saveBtn {
            background: #388e3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            cursor: pointer;
        }

        .saveBtn:hover {
            background: #2e7d32;
        }

        .note {
            font-size: 11px;
            color: #777;
            margin-bottom: 8px;
        }

        a.opts {
            font-size: 12px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h2>Sites Monitorados</h2>
<p class="note">Adicione um domínio. Informe limite em minutos (opcional). Se deixar vazio, o site será bloqueado
    imediatamente. Se preencher, será permitido até o limite diário.</p>
<form id="addForm">
    <input id="siteInput" placeholder="Ex: facebook.com" required type="text"/>
    <input id="limitInput" min="1" placeholder="Limite (min)" type="number"/>
    <button id="addBtn" type="submit">Adicionar</button>
</form>
<ul id="blockedList"></ul>
<div style="text-align:right;margin-top:8px;">
    <a class="opts" href="#" id="openOptions">Configurações avançadas</a>
</div>
<script src="popup.js"></script>
</body>
</html>
